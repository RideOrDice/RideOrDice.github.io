<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <style>
        
        html, body {
            background-image: url("mainbg.gif");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Trebuchet MS', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100vw; 
            height: 100vh; 
            transition: opacity 0.5s ease; 
        }

        body.fade-out {
            opacity: 0;
        }


.game-logo {
    width: 80vh;
    height: 50vh;
    margin: 10vh auto;
    display: block;
    animation: breathe 2s infinite alternate;
}

#playButton {
    display: block;
    width: 47vh;
    height: 13vh;
    margin: 10vh auto;
    animation: breathe 2s infinite alternate;
}

#playButton:hover {
    transform: scale(1.1);
}




@keyframes breathe {
    from {
        transform: scale(1);
    }
    to {
        transform: scale(1.1);
    }
}

.image-container {
    display: block;
    position: relative;
    top:3vh;
    width: 160vh;
    margin: auto;
    padding-top: 10px;
}

.image-container img {
    margin-top: 25vh;
    width: 120vh;
    height: 70vh;
    position: absolute;
    left: 80vh;
    transform: translate(-50%, -30%);
}




.image-container h1 {
    font-family: 'Trebuchet MS', sans-serif;
    font-size: 3vw;
    margin-top: 29vh;
    position: absolute;
    left: 80vh;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 1;
    text-shadow: 0 0 10px orange; 
    letter-spacing: 5px;
}


.image-container div {
    margin-top: 49vh;
}



#multi, #solo {
    position: absolute;
    top: -31vh;
}

#multi {
    left:-16vh;
    right: auto;
}

#solo {
    right: 144vh;
    left: auto;
}

#multi img, #solo img {
    width: 20vh;
    height: 20vh;
    border-radius: 20px;
    transition: border 0.3s, box-shadow 0.8s; 
}

#multi:hover img {
    border: 1px solid orange;
    box-shadow: 0 0 20px orange;
    cursor: pointer;
}

#solo:hover img {
    border: 1px solid blue;
    box-shadow: 0 0 20px blue;
    cursor: pointer;
}

button.breathing:hover{
    animation: breathe 0.5s infinite alternate;
	cursor:pointer;
}

    </style>
</head>
<body>
    <img src="gamelogo.png" alt="Game Logo" class="game-logo"> 

    <input type="image" src="play.png" alt="Play Button" id="playButton" onclick="hidePlayButton(); showGameModes()">

    <div id="gameModes" style="display:none;">
        <div class="image-container">
            <img src="gamemode.png" alt="Background Image">

            <h1>GAME MODE</h1>
            <div id="multi" onclick="selectMode('multiplayer')">
                <img src="multiplayer.png" alt="Multiplayer">
            </div>
            <div id="solo" onclick="selectMode('solo')">
                <img src="solo.png" alt="Solo vs AI">
            </div>
        </div>  
    </div>

    

    <script>

        function hidePlayButton() {
            document.getElementById('playButton').style.display = 'none';
            document.querySelector('.game-logo').style.display = 'none'; 
}
        function showGameModes() {
            document.getElementById('gameModes').style.display = 'block';
        }

function selectMode(mode) {
    if (mode === 'multiplayer') {
        window.location.href = 'multiplayer.html'; // Redirect to multiplayer.html
    } else if (mode === 'solo') {
        window.location.href = 'solo.html'; // Redirect to solo.html
    }
}










    </script>
</body>
</html>
